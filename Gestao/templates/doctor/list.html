{% extends "base.html" %}  
{% block content %}
<div class="row">
    <div class="col-12">
        <table class="table">
            <h1>Listagem de Medicos</h1>
            <thead class="thead-dark">
                <tr>
                    <th>NOME</th>
                    <th>CRM</th>
                    <th>ESPECIALIDADE</th>
                    <th>DETALHE</th>
                </tr>
            </thead>
            <tbody>
                {% for medico in medicos %}
                <tr>
                    <td>{{medico.nome}}</td>
                    <td>{{medico.crm}}</td>
                    <td>{{medico.especalidade}}</td>
                    <td><a href="/atendimento/medico/{{medico.id}}" /> Ver </td>
                </tr>
                {% endfor %}
            </tbody>
            <tfoot>
                <tr>
                    <td id="rodape" colspan="3">
                        <p>Foram encontrados {{medicos | length}} Cadastrado!!</p>
                    </td>
                </tr>
            </tfoot>
        </table>
    </div>
</div>
{%endblock%}
